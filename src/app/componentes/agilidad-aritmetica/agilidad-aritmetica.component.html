<!-- NUEVO FORM -->

<div class="container register">
  <div class="row">
    <div class="col-md-12">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h2 class="register-heading" style="width:max-content;">Agilidad Aritmetica</h2>
          <h5 class="descripcion" style="width:max-content;">Pongamos a prueba tu cerebro!</h5>
          <p class="descripcion">Prueba tu agilidad mental para las matematicas</p> 
          <div class="row register-form">
            <div class="col-md-12">
              <form method="post">
                <div class="form-group">
                  <h5>Primer Numero:</h5>
                  <input type="text" style="cursor: no-drop;" [(ngModel)]="nuevoJuego.primerNumero" name="primerNumero" class="form-control"
                    readonly placeholder="Primer Numero" required="" />
                </div>
                <div class="form-group">
                  <h5>Operador:</h5>
                  <input type="text" style="cursor: no-drop;" [(ngModel)]="nuevoJuego.operador" name="operador" class="form-control" readonly
                    placeholder="Operador" required="" />
                </div>
                <div class="form-group">
                  <h5>Segundo Numero:</h5>
                  <input type="text" style="cursor: no-drop;" [(ngModel)]="nuevoJuego.segundoNumero" name="segundoNumero" class="form-control"
                    readonly placeholder="Segundo numero" required="" />
                </div>
                <div class="form-group">
                  <h5>Resultado:</h5>
                  <input type="text" [(ngModel)]="nuevoJuego.numeroIngresado" name="numeroIngresado"
                    class="form-control" placeholder="Ingrese resultado" required="" />
                </div>
                <div class="form-group">
                  <h2 [hidden]="ocultarVerificar"><button (click)="verificar()" class="btnContactSubmit">Verificar
                      {{Tiempo}}
                    </button></h2>
                  <input [hidden]="!ocultarVerificar" (click)="NuevoJuego()" type="submit" name="LGform1"
                    class="btnContactSubmit" value="Nuevo" />
                  <h2 [hidden]="ocultarVerificar">
                    <p><i class="fas fa-cog fa-spin"></i>Esperando numero...</p>
                  </h2>
                  <h3 [hidden]="!gano">GANOOO!</h3>
                  <h3 [hidden]="!perdio">Perdio!</h3>
                  <h2 [hidden]="ocultarVerificar">
                    <h3>usted aún no gano </h3>
                  </h2>
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="tab-pane fade show text-align form-new" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <h3 class="descripcion">Pongamos a prueba tu cerebro!</h3>
          <p class="descripcion">Prueba tu agilidad mental para las matematicas!</p> 
        </div>
      </div>
    </div>
  </div>
</div>

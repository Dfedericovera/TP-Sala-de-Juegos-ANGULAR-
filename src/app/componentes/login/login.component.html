      </div>
      <form #f="ngForm">
          <input type="text"  class="fadeIn second"  [(ngModel)]="usuario" name="usuario"  placeholder="Usuario" [ngModelOptions]="{standalone: true}">

          <input type="submit" class="btn btn-warning fadeIn fourth" value="Ingresar como admin" (click)="IngresarComoAdmin(f)" >

          <input type="submit" class="fadeIn fourth" value="Entrar" (click)="login()" routerLink="/Principal">
      </form>

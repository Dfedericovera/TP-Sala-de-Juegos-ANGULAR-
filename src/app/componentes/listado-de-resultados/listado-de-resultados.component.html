<!-- ELECCION FILTRADO -->
<nav class="navbar navbar-dark bg-dark">
  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    <li class="nav-item"><button class="btn btn-link" (click)="TraerTodos()">Todos los juegos</button></li>
    <li class="nav-item"><button class="btn btn-link" (click)="TraerGanadores()">Los ganadores</button></li>
    <li class="nav-item"><button class="btn btn-link" (click)="TraerPerdedores()">Los perdedores</button></li>
  </ul>
</nav>
<!-- TABLA DE JUEGOS -->
<table class="table table-dark">
  <thead>
    <tr>
      <th>Juego</th>
      <th>Jugador</th>
      <th>fecha</th>
      <th>hora</th>
      <th>Resultado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let juego of listado">
      <td>{{juego.nombreJuego}}</td>
      <td>{{juego.jugador.alias}} </td>
      <td>{{juego.fecha}} </td>
      <td>{{juego.hora}} </td>

      <td *ngIf="juego.gano && !juego.tiempo && !juego.suerte">Gano </td>
      <td *ngIf="!juego.gano">Perdio</td>
      <td *ngIf="juego.tiempo">Lo logro en {{juego.tiempo}}</td>
      <td *ngIf="juego.suerte">Gano con {{juego.suerte}}% de prob </td>
    </tr>
  </tbody>
</table>

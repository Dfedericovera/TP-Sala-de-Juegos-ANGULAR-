<div style="text-align:center; background-color: rgba(255, 255, 255, 0.507)">
  <h1>
    {{nuevoJuego.nombreJuego}}!
  </h1>
</div>
<h2></h2>
<form name="juego">

  <label><b> Ingrese numero: </b></label> <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero"
    name="numeroIngresado" type="text" class="form-control" style="width:50%" />
  <h1>{{nuevoJuego.numeroIngresado}} </h1>

  <h2 [hidden]="ocultarVerificar"><button *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()"
      class="btn btn-success btn-lg">Verificar</button></h2>

  <h2><button  *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()" class="btn btn-info btn-lg">
      Nuevo número secreto</button></h2>

  <h2>
    <p *ngIf="nuevoJuego.numeroSecreto!=0"><i class="fa fa-spinner fa-spin"></i>Esperando que ingrese un número</p>
  </h2>

  <h3 [hidden]="!nuevoJuego.gano">Usted adivino el número</h3>
  <h3 [hidden]="nuevoJuego.gano">Usted aún no gano </h3>


</form>
<div id="snackbar">{{Mensajes}}</div>
